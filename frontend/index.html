<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar">
    <h1>Pokémon Search</h1>
    <div id="auth-section">
      <button id="login-btn" onclick="openLoginModal()">Login</button>
    </div>
  </div>
  
  <!-- Login/Register Modal -->
  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeLoginModal()">&times;</span>
      
      <div id="login-tab" class="tab-content active">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="handleLogin()">Login</button>
        <p>Don't have an account? <a onclick="switchTab('register')">Register</a></p>
      </div>
      
      <div id="register-tab" class="tab-content">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username">
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Password">
        <button onclick="handleRegister()">Register</button>
        <p>Already have an account? <a onclick="switchTab('login')">Login</a></p>
      </div>
    </div>
  </div>
  
  <div id="search-container">
    <!-- Your existing search inputs -->
  </div>

  <div id="pokemon-container">
    <input type="text" id="search-name" placeholder="Search by name">
    <input type="text" id="search-type" placeholder="Search by type">
    <input type="number" id="search-minHp" placeholder="Min HP" step="10" min="0" max="255">
    <input type="number" id="search-maxHp" placeholder="Max HP" step="10" min="0" max="255">
    <input type="number" id="search-minAttack" placeholder="Min Attack" step="10" min="0" max="255">
    <input type="number" id="search-maxAttack" placeholder="Max Attack" step="10" min="0" max="255">
    <button onclick="performSearch()">Search</button>
    <button onclick="clearSearch()">Clear</button>
  </div>
  <script src="script.js"></script>
</body>
