<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokÃ©mon Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar">
    <h1>PokÃ©mon Search</h1>
    <div id="auth-section">
      <button id="login-btn" onclick="openLoginModal()">Login</button>
      <button id="dark-mode-btn" onclick="toggleDarkMode()">ðŸŒ™</button>
    </div>
  </div>
  
  <!-- Login/Register Modal -->
  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeLoginModal()">&times;</span>
      
      <div id="login-tab" class="tab-content active">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="handleLogin()">Login</button>
        <p>Don't have an account? <a onclick="switchTab('register')">Register</a></p>
      </div>
      
      <div id="register-tab" class="tab-content">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username">
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Password">
        <button onclick="handleRegister()">Register</button>
        <p>Already have an account? <a onclick="switchTab('login')">Login</a></p>
      </div>
    </div>
  </div>
  
  <!-- Search Container -->
  <div id="search-container">
    <input type="text" id="search-name" placeholder="Search by name">
    <select id="search-type">
        <option value="">All Types</option>
        <option value="normal">Normal</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="electric">Electric</option>
        <option value="grass">Grass</option>
        <option value="ice">Ice</option>
        <option value="fighting">Fighting</option>
        <option value="poison">Poison</option>
        <option value="ground">Ground</option>
        <option value="flying">Flying</option>
        <option value="psychic">Psychic</option>
        <option value="bug">Bug</option>
        <option value="rock">Rock</option>
        <option value="ghost">Ghost</option>
        <option value="dragon">Dragon</option>
        <option value="dark">Dark</option>
        <option value="steel">Steel</option>
        <option value="fairy">Fairy</option>
    </select>
    <input type="number" id="search-minHp" placeholder="Min HP" step="10" min="0" max="255">
    <input type="number" id="search-maxHp" placeholder="Max HP" step="10" min="0" max="255">
    <input type="number" id="search-minAttack" placeholder="Min Attack" step="10" min="0" max="255">
    <input type="number" id="search-maxAttack" placeholder="Max Attack" step="10" min="0" max="255">

    <div style="width: 100%; height: 0;"></div>

    <button onclick="performSearch()">Search</button>
    <button onclick="clearSearch()">Clear</button>
  </div>

  <!-- Results Container -->
  <div id="pokemon-container"></div>
  
  <script src="script.js"></script>
</body>
</html>
